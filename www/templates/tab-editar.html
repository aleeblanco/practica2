<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Editar contacto">
  <ion-content class="padding">
    
    <form name="agregarForm" novalidate>
    <div class="list">
    <label class="item item-input">
      <span class="input-label">Nombre</span>
      <input type="text" name="nombre"  ng-model="persona[0].nombre" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Telefono</span>
      <input type="text" name="telefono"   ng-model="persona[0].telefono" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Direccion</span>
      <input type="text" name="direccion"   ng-model="persona[0].direccion" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" name="email"  ng-model="persona[0].email" required>
   </label>
   
    <label class="item item-input">
      <span class="input-label">Ciudad</span>
      <input type="text" name="ciudad"  ng-model="persona[0].ciudad" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Sitio Web</span>
      <input type="text" name="sitioweb"   ng-model="persona[0].sitioweb" required>
   </label>
   
   </div>
   
   <div class="padding">
        <p ng-show="agregarForm.nombre.$error.required">Escriba el nombre de la empresa</p>
        <p ng-show="agregarForm.telefono.$error.required">Escriba el telefono</p>
        <p ng-show="agregarForm.direccion.$error.required">Escriba el direccion</p>
        <p ng-show="agregarForm.email.$error.required">Escriba el email</p>
        <p ng-show="agregarForm.ciudad.$error.required">Escriba la ciudad</p>
        <p ng-show="agregarForm.sitioweb.$error.required">Escriba el sitio web</p>
        
        <p>{{ statusMessage }}</p>
    </div>
   
    <input type="hidden" name="id" ng-model="persona[0].id">
   <button type="button" class="button icon-left ion-compose button-positive" ng-disabled="agregarForm.$invalid" ng-click="guardar(persona[0])">
      Guardar
   </button>
   
   </form>
    
  </ion-content>
</ion-view>
