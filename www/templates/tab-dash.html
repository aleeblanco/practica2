<ion-view view-title="iContactMe">
  <ion-content class="padding">
    
    <form name="agregarForm" novalidate>
    <div class="list">
    <label class="item item-input">
      <span class="input-label">Nombre</span>
      <input type="text" name="nombre" ng-model="persona.nombre" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Apellido</span>
      <input type="text" name="apellido" ng-model="persona.apellido" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Telefono</span>
      <input type="tel" name="telefono" ng-model="persona.telefono" required>
   </label>
   
    <label class="item item-input">
      <span class="input-label">Direccion</span>
      <input type="text" name="direccion" ng-model="persona.direccion" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" name="email" ng-model="persona.email" required>
   </label>
   
    <label class="item item-input">
      <span class="input-label">Facebook</span>
      <input type="text" name="facebook" ng-model="persona.facebook" required>
   </label>
   
   </div>
   
   
   
   <div class="padding">
        <p ng-show="agregarForm.nombre.$error.required">Escriba el Nombre</p>
        <p ng-show="agregarForm.apellido.$error.required">Escriba el Apellido</p>
        <p ng-show="agregarForm.telefono.$error.required">Escriba el Telefono</p>
        <p ng-show="agregarForm.direccion.$error.required">Escriba el Direccion</p>
        <p ng-show="agregarForm.email.$error.required">Escriba el Email</p>
        <p ng-show="agregarForm.facebook.$error.required">Escriba el Facebook</p>
        
        <p>{{ statusMessage }}</p>
    </div>
   
   <button type="button" class="button icon-left ion-compose button-positive" ng-disabled="agregarForm.$invalid" ng-click="guardar(persona)">
      Guardar
   </button>
   
   </form>
    
  </ion-content>
</ion-view>
